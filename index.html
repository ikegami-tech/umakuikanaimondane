    <script>

        const GAS_URL = "https://script.google.com/macros/s/AKfycbw_NeSZltlMfN517RARhqhZdvF5aU3SJjhWf0ScwX0PFCjYcx1Y5rWgmEXE2SQgSIl-yg/exec";

        function getSelectedCondition() {

        // ãƒ‡ãƒ¼ã‚¿é€ä¿¡ï¼ˆæ—¥å ±ï¼‰
        function sendData() {
            const name = getSelectedName();
            const condition = getSelectedCondition(); 
            const progress = document.getElementById('progress').value;
            const tomorrow = document.getElementById('tomorrow').value;
            const comment = document.getElementById('comment').value;

            if(!name || !condition || !progress || !tomorrow || !comment) { 
                alert("å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ãƒ»é¸æŠã—ã¦ãã ã•ã„"); return;

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "é€ä¿¡ä¸­...";

            const data = { 
                action: 'report',
                name: name, condition: condition, progress: progress, 
                tomorrow: tomorrow, comment: comment 
            };

            fetch(GAS_URL, {

                mode: 'no-cors',

                body: JSON.stringify(data)

            .then(() => {

        // ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼ˆæ—¥å ± ï¼† ãƒ¡ãƒ³ãƒãƒ¼ï¼‰
        function fetchData() {
            const listContainer = document.getElementById('data-list');
            listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>";
            
            fetch(GAS_URL)

                }

                // 2. æ—¥å ±ãƒ‡ãƒ¼ã‚¿ã®å‡¦ç†

                if (allData.length === 0) {
                    listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ã¾ã å ±å‘ŠãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>";

        // â˜…æ–°è¦ï¼šãƒ¡ãƒ³ãƒãƒ¼ã®ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã‚’ä½œã‚‹é–¢æ•°

            const container = document.getElementById('name-radios');

            memberList.forEach(name => {
                // <label class="condition-label"><input type="radio" name="name" value="åå‰">åå‰</label> ã‚’ä½œã‚‹

        function renderPage(pageNumber) {

        function renderPagination() {
            const listContainer = document.getElementById('data-list');

        function createReportItem(row) {
            const listContainer = document.getElementById('data-list');
            const date = new Date(row[0]).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
            const name = row[1];
            const condition = row[2];

            const tomorrow = row[4];
            const comment = row[5];

            let buttonsHtml = '';
            memberList.forEach(memberName => {

            const text = btn.innerText;
            if (text.indexOf(' 1') !== -1 || text.match(/\d+$/) || text.indexOf('ãƒãƒƒãƒ‰') !== -1) {

                    btn.style.backgroundColor = '#fff8f0';
                    btn.style.borderColor = '#ff7f00';
                    btn.style.color = '#ff7f00';
                }
                btn.style.fontWeight = 'bold';
            } else {
                btn.style.backgroundColor = '';
                btn.style.borderColor = '';
                btn.style.color = '';
                btn.style.fontWeight = '';
            }
        }

        // ã„ã„ã­æ©Ÿèƒ½
        function addLike(btn) {
            let text = btn.innerText;
            let parts = text.split(' '); 
            let lastPart = parts[parts.length - 1]; 
            let count = parseInt(lastPart);

            if (!isNaN(count)) {
                count = count + 1; parts.pop();
                btn.innerText = parts.join(' ') + ' ' + count;
            } else {
                btn.innerText = text + ' 1';
            }
            updateButtonColor(btn); 
            triggerDebounceSave(btn); 
        }

        // ãƒãƒƒãƒ‰åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        function changeToBad(event, btn) {
            event.preventDefault();
            let textOnly = btn.innerText.split(' ')[0];

            if (textOnly.indexOf('ã„ã„ã­ğŸ‘') !== -1) {
                btn.innerText = textOnly.replace('ã„ã„ã­ğŸ‘', 'ãƒãƒƒãƒ‰ğŸ‘');
            } else if (textOnly.indexOf('ãƒãƒƒãƒ‰ğŸ‘') !== -1) {
                btn.innerText = textOnly.replace('ãƒãƒƒãƒ‰ğŸ‘', 'ã„ã„ã­ğŸ‘');
            }
            updateButtonColor(btn); 
            triggerDebounceSave(btn); 
        }

        function triggerDebounceSave(btn) {
            const parentDiv = btn.closest('.like-buttons');
            const rowIndex = parentDiv.getAttribute('data-row-index');
            
            if (saveTimers[rowIndex]) {
                clearTimeout(saveTimers[rowIndex]);
            }
            saveTimers[rowIndex] = setTimeout(() => {
                sendLikeToSheet(rowIndex, parentDiv);
            }, 2000); 
        }

        function sendLikeToSheet(rowIndex, parentDiv) {
            const btns = parentDiv.querySelectorAll('.like-btn');
            const likeData = Array.from(btns).map(b => b.innerText).join(',');

            const data = {
                action: 'like',
                rowIndex: rowIndex,
                likeData: likeData
            };

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log("ã„ã„ã­ã‚’ä¿å­˜ã—ã¾ã—ãŸ: " + rowIndex);
                delete saveTimers[rowIndex]; 
            })
            .catch(err => console.error("ã„ã„ã­ä¿å­˜ã‚¨ãƒ©ãƒ¼:", err));
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show"; 
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
        }

        window.onload = fetchData;
    </script>
