        // ã„ã„ã­ãƒœã‚¿ãƒ³æ©Ÿèƒ½
        function addLike(btn) {
            let text = btn.innerText;
            let parts = text.split(' '); 
            let lastPart = parts[parts.length - 1]; 
            let count = parseInt(lastPart);

            if (!isNaN(count)) {
                count = count + 1;
                parts.pop();
                btn.innerText = parts.join(' ') + ' ' + count;
            } else {
                btn.innerText = text + ' 1';
            }

            if (btn.innerText.indexOf('ãƒãƒƒãƒ‰') !== -1) {
                btn.style.backgroundColor = '#f0f0ff';
                btn.style.borderColor = '#4b0082';
                btn.style.color = '#4b0082';
            } else {
                btn.style.backgroundColor = '#fff8f0';
                btn.style.borderColor = '#ff7f00';
                btn.style.color = '#ff7f00';
            }
            btn.style.fontWeight = 'bold';
        }
