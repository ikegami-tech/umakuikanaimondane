    <script>

        const GAS_URL = "https://script.google.com/macros/s/AKfycbyt4pkqHuyIK9qSovTgsH9TGQmB0NOuM6PUhvwdnbjrmwMrnKbE0V-ERsxemKK-JNbA0A/exec";

        let saveTimers = {};

        function getSelectedCondition() {

        function sendData() {
            const name = getSelectedName();
            const condition = getSelectedCondition(); 
            const progress = document.getElementById('progress').value;
            const tomorrow = document.getElementById('tomorrow').value;
            const comment = document.getElementById('comment').value;

            if(!name || !condition || !progress || !tomorrow || !comment) {

            // æ—¥å ±é€ä¿¡ã¯ action: 'report' (ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ)
            const data = {

                name: name, condition: condition, progress: progress,

            fetch(GAS_URL, {

        // ãƒ‡ãƒ¼ã‚¿å–å¾—
        function fetchData() {
            const listContainer = document.getElementById('data-list');
            listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>";
            
            fetch(GAS_URL)

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º
        function renderPage(pageNumber) {
            currentPage = pageNumber;

            listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2>";

            const startIndex = (pageNumber - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageData = allData.slice(startIndex, endIndex);

        // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ä½œæˆ
        function renderPagination() {
            const listContainer = document.getElementById('data-list');

            if (totalPages <= 1) return;

            const paginationDiv = document.createElement('div');

        // 1ä»¶åˆ†ã®HTMLä½œæˆ
        function createReportItem(row) {
            const listContainer = document.getElementById('data-list');
            const date = new Date(row[0]).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });

            // â˜…æ–°è¦ï¼šä¿å­˜ã•ã‚ŒãŸã„ã„ã­ãƒ‡ãƒ¼ã‚¿ (Gåˆ—) ã‚’å–å¾—

                if (savedLikes) {

            const div = document.createElement('div');
            div.className = 'item';
            
            // è¡Œç•ªå·(rowIndex)ã‚’dataå±æ€§ã¨ã—ã¦åŸ‹ã‚è¾¼ã‚€ï¼ˆä¿å­˜æ™‚ã«ä½¿ã†ãŸã‚ï¼‰
            div.innerHTML = `

            // â˜…æ–°è¦ï¼šå¾©å…ƒã—ãŸãƒ†ã‚­ã‚¹ãƒˆã«åŸºã¥ã„ã¦ã€ãƒœã‚¿ãƒ³ã®è‰²ã‚’å¡—ã‚‹

        function updateButtonColor(btn) {
            const text = btn.innerText;
            // æ•°å­—ãŒã¤ã„ã¦ã„ã‚‹ã€ã¾ãŸã¯ãƒãƒƒãƒ‰ã«ãªã£ã¦ã„ã‚‹å ´åˆã®ã¿è‰²ã‚’ã¤ã‘ã‚‹
            if (text.indexOf(' 1') !== -1 || text.match(/\d+$/) || text.indexOf('ãƒãƒƒãƒ‰') !== -1) {

        function triggerDebounceSave(btn) {

            const parentDiv = btn.closest('.like-buttons');
            const rowIndex = parentDiv.getAttribute('data-row-index');

            if (saveTimers[rowIndex]) {

            saveTimers[rowIndex] = setTimeout(() => {
