    <script>
        // â˜…ã“ã“ã«GASã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw_NeSZltlMfN517RARhqhZdvF5aU3SJjhWf0ScwX0PFCjYcx1Y5rWgmEXE2SQgSIl-yg/exec"; 

        // å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¦ãŠããŸã‚ã®ã€Œç®±ã€
        let allData = []; 
        // 1ãƒšãƒ¼ã‚¸ã«è¡¨ç¤ºã™ã‚‹ä»¶æ•°
        const ITEMS_PER_PAGE = 10;
        // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ï¼ˆæœ€åˆã¯1ãƒšãƒ¼ã‚¸ç›®ï¼‰
        let currentPage = 1;

        function getSelectedCondition() {
            const selected = document.querySelector('input[name="condition"]:checked');
            return selected ? selected.value : '';
        }

        function resetForm() {
            document.getElementById('name').value = "";
            document.querySelector('input[name="condition"]:checked') ? document.querySelector('input[name="condition"]:checked').checked = false : null;
            document.getElementById('progress').value = "";
            document.getElementById('tomorrow').value = "";
            document.getElementById('comment').value = "";
        }

        // ãƒ‡ãƒ¼ã‚¿é€ä¿¡ï¼ˆPOSTï¼‰
        function sendData() {
            const name = document.getElementById('name').value;
            const condition = getSelectedCondition(); 
            const progress = document.getElementById('progress').value;
            const tomorrow = document.getElementById('tomorrow').value;
            const comment = document.getElementById('comment').value;

            if(!name || !condition || !progress || !tomorrow || !comment) { 
                alert("å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ãƒ»é¸æŠã—ã¦ãã ã•ã„"); 
                return; 
            }

            const data = { 
                name: name, 
                condition: condition,
                progress: progress,
                tomorrow: tomorrow,
                comment: comment
            };

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                showToast();
                resetForm(); 
                fetchData(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
            })
            .catch(err => alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼: " + err));
        }

        // ãƒ‡ãƒ¼ã‚¿å–å¾—æ©Ÿèƒ½
        function fetchData() {
            const listContainer = document.getElementById('data-list');
            listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>";
            
            fetch(GAS_URL)
            .then(response => response.json())
            .then(data => {
                // 1. ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®ãƒ‡ãƒ¼ã‚¿ã‚’é€†é †ï¼ˆæ–°ã—ã„é †ï¼‰ã«ã—ã¦ä¿å­˜
                // ã“ã‚Œã«ã‚ˆã‚Š [æœ€æ–°, ãã®å‰, ... å¤ã„] ã¨ã„ã†é †ç•ªã«ãªã‚Šã¾ã™
                allData = data.reverse();
                
                if (allData.length === 0) {
                    listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ã¾ã å ±å‘ŠãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>";
                    return;
                }

                // 2. 1ãƒšãƒ¼ã‚¸ç›®ï¼ˆæœ€æ–°ã®10ä»¶ï¼‰ã‚’è¡¨ç¤ºã™ã‚‹
                renderPage(1);
            })
            .catch(err => {
                listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2><p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>";
                console.error(err);
            });
        }

        // â˜…ä¿®æ­£ï¼šæŒ‡å®šã•ã‚ŒãŸãƒšãƒ¼ã‚¸ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function renderPage(pageNumber) {
            currentPage = pageNumber;
            const listContainer = document.getElementById('data-list');
            
            // ãƒªã‚¹ãƒˆã®ä¸­èº«ã‚’ã‚¯ãƒªã‚¢ï¼ˆä¸Šæ›¸ãï¼‰ã—ã¦ã€ã‚¿ã‚¤ãƒˆãƒ«ã ã‘ã«ã™ã‚‹
            listContainer.innerHTML = "<h2>éå»ã®å ±å‘Šä¸€è¦§</h2>";

            // â–  ã©ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã™ã‚‹ã‹è¨ˆç®—ã™ã‚‹
            // 1ãƒšãƒ¼ã‚¸ç›® (1-1)*10 = 0ç•ªç›® ã‹ã‚‰ 10å€‹
            // 2ãƒšãƒ¼ã‚¸ç›® (2-1)*10 = 10ç•ªç›® ã‹ã‚‰ 10å€‹
            // 3ãƒšãƒ¼ã‚¸ç›® (3-1)*10 = 20ç•ªç›® ã‹ã‚‰ 10å€‹
            const startIndex = (pageNumber - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            
            // allDataï¼ˆå…¨å“¡åˆ†ï¼‰ã‹ã‚‰ã€è¨ˆç®—ã—ãŸç¯„å›²ã ã‘ã‚’åˆ‡ã‚Šå–ã‚‹
            const pageData = allData.slice(startIndex, endIndex);

            // åˆ‡ã‚Šå‡ºã—ãŸãƒ‡ãƒ¼ã‚¿ï¼ˆæœ€å¤§10ä»¶ï¼‰ã‚’ç”»é¢ã«è¡¨ç¤º
            pageData.forEach(row => {
                createReportItem(row);
            });

            // ãƒšãƒ¼ã‚¸ç•ªå·ãƒœã‚¿ãƒ³ï¼ˆ1 2 3...ï¼‰ã‚’è¡¨ç¤º
            renderPagination();
        }

        // ãƒšãƒ¼ã‚¸ç•ªå·ãƒœã‚¿ãƒ³ã‚’ä½œã‚‹é–¢æ•°
        function renderPagination() {
            const listContainer = document.getElementById('data-list');
            
            // å…¨ä½“ã®ãƒšãƒ¼ã‚¸æ•°ã‚’è¨ˆç®—ï¼ˆä¾‹: 25ä»¶ Ã· 10 = 2.5 â†’ 3ãƒšãƒ¼ã‚¸ï¼‰
            const totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
            
            if (totalPages <= 1) return;

            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'Pagination';

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('a'); 
                btn.className = 'Pagination-Item-Link';
                btn.innerText = i;
                
                if (i === currentPage) {
                    btn.classList.add('isActive');
                }

                btn.onclick = function() {
                    renderPage(i); // æŠ¼ã•ã‚ŒãŸãƒšãƒ¼ã‚¸ç•ªå·ã‚’è¡¨ç¤º
                    // ãŠå¥½ã¿ã§ã€ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆæ™‚ã«ä¸Šã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã•ã›ã‚‹å ´åˆã¯ä»¥ä¸‹ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’å¤–ã—ã¦ãã ã•ã„
                    // document.getElementById('data-list').scrollIntoView({behavior: 'smooth'});
                };

                paginationDiv.appendChild(btn);
            }

            listContainer.appendChild(paginationDiv);
        }

        // 1ä»¶åˆ†ã®HTMLã‚’ä½œã£ã¦ç”»é¢ã«è¿½åŠ ã™ã‚‹é–¢æ•°
        function createReportItem(row) {
            const listContainer = document.getElementById('data-list');
            
            const date = new Date(row[0]).toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
            const name = row[1];
            const condition = row[2];
            const progress = row[3];
            const tomorrow = row[4];
            const comment = row[5];
            
            const div = document.createElement('div');
            div.className = 'item';
            
            div.innerHTML = `
                <div class="like-buttons">
                    <button class="like-btn" onclick="addLike(this)" oncontextmenu="changeToBad(event, this)">çŸ³äº•ã„ã„ã­ğŸ‘</button>
                    <button class="like-btn" onclick="addLike(this)" oncontextmenu="changeToBad(event, this)">æ¸¡è¾ºã„ã„ã­ğŸ‘</button>
                    <button class="like-btn" onclick="addLike(this)" oncontextmenu="changeToBad(event, this)">æ± ä¸Šã„ã„ã­ğŸ‘</button>
                </div>
                
                <strong>${name} (${condition})</strong> <small>å ±å‘Šæ—¥æ™‚: ${date}</small><br>
                <div style="margin-top:10px;">
                    **ä»Šæ—¥ã®é€²æ—**: ${progress.substring(0, 70)}...<br>
                    **æ˜æ—¥ã®æ¥­å‹™**: ${tomorrow.substring(0, 70)}...<br>
                    **æ‰€è¦‹**: ${comment.substring(0, 70)}...
                </div>
            `;
            
            listContainer.appendChild(div);
        }

        // ã„ã„ã­ãƒœã‚¿ãƒ³æ©Ÿèƒ½
        function addLike(btn) {
            let text = btn.innerText;
            let parts = text.split(' '); 
            let lastPart = parts[parts.length - 1]; 
            let count = parseInt(lastPart);

            if (!isNaN(count)) {
                count = count + 1;
                parts.pop();
                btn.innerText = parts.join(' ') + ' ' + count;
            } else {
                btn.innerText = text + ' 1';
            }

            if (btn.innerText.indexOf('ãƒãƒƒãƒ‰') !== -1) {
                btn.style.backgroundColor = '#f0f0ff';
                btn.style.borderColor = '#4b0082';
                btn.style.color = '#4b0082';
            } else {
                btn.style.backgroundColor = '#fff8f0';
                btn.style.borderColor = '#ff7f00';
                btn.style.color = '#ff7f00';
            }
            btn.style.fontWeight = 'bold';
        }

        // ãƒãƒƒãƒ‰åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        function changeToBad(event, btn) {
            event.preventDefault();
            let textOnly = btn.innerText.split(' ')[0];

            if (textOnly.indexOf('ã„ã„ã­ğŸ‘') !== -1) {
                btn.innerText = textOnly.replace('ã„ã„ã­ğŸ‘', 'ãƒãƒƒãƒ‰ğŸ‘');
                btn.style.backgroundColor = '#f0f0ff';
                btn.style.borderColor = '#4b0082';
                btn.style.color = '#4b0082';
                btn.style.fontWeight = 'bold';
            } else if (textOnly.indexOf('ãƒãƒƒãƒ‰ğŸ‘') !== -1) {
                btn.innerText = textOnly.replace('ãƒãƒƒãƒ‰ğŸ‘', 'ã„ã„ã­ğŸ‘');
                btn.style.backgroundColor = '';
                btn.style.borderColor = '';
                btn.style.color = '';
                btn.style.fontWeight = '';
            }
        }

        // å®Œäº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";

        }
