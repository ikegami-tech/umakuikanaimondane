    <script>
        // â˜…ã“ã“ã«GASã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwyujfrvhn549-OlUqcpU8z0B3Gb8isV3kcmIZPgACQXz4LCBp2U088gysEKgvXdgPFbQ/exec"; 

        let allData = [];

        const ITEMS_PER_PAGE = 10;

        let saveTimers = {};

        function getSelectedCondition() {
            const selected = document.querySelector('input[name="condition"]:checked');
            return selected ? selected.value : '';
        }
        function getSelectedName() {
            const selected = document.querySelector('input[name="name"]:checked');

        }

        function resetForm() {
            document.querySelectorAll('input[name="name"]').forEach(radio => radio.checked = false);
            document.querySelectorAll('input[name="condition"]').forEach(radio => radio.checked = false);
            document.getElementById('progress').value = "";
            document.getElementById('tomorrow').value = "";
            document.getElementById('comment').value = "";
            document.getElementById('file-attach').value = ""; 
        }

        async function sendData() {
            const name = getSelectedName();
            const condition = getSelectedCondition(); 
            const progress = document.getElementById('progress').value;
            const tomorrow = document.getElementById('tomorrow').value;
            const comment = document.getElementById('comment').value;
            const fileInput = document.getElementById('file-attach');

            if(!name || !condition || !progress || !tomorrow || !comment) { 
                alert("å…¨ã¦ã®é …ç›®ã‚’å…¥åŠ›ãƒ»é¸æŠã—ã¦ãã ã•ã„"); return; 
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "é€ä¿¡ä¸­...";

            let data = { 
                action: 'report',
                name: name, condition: condition, progress: progress, 
                tomorrow: tomorrow, comment: comment 
            };

            if (fileInput.files.length > 0) {
                try {
                    const file = fileInput.files[0];
                    const fileData = await readFileAsBase64(file);
                    data.fileName = file.name;
                    data.mimeType = file.type;
                    data.fileData = fileData;
                } catch (e) {
                    alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
                    submitBtn.disabled = false; submitBtn.innerText = "é€ä¿¡";
                    return;
                }
            }

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                showToast(); resetForm(); fetchData(); 
                submitBtn.disabled = false; submitBtn.innerText = "é€ä¿¡";
            })
            .catch(err => {

                submitBtn.disabled = false; submitBtn.innerText = "é€ä¿¡";
            });
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const result = reader.result;
                    const base64 = result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function fetchData() {
            const reportContainer = document.getElementById('report-container');
            reportContainer.innerHTML = "<p>ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</p>";
            
            fetch(GAS_URL)
            .then(response => response.json())
            .then(data => {
                if (data.members) {
                    memberList = data.members;
                    renderMemberRadios(); 
                    renderFilterOptions();
                }
                allData = (data.reports || []).reverse();
                currentData = allData;
                
                if (currentData.length === 0) {
                    reportContainer.innerHTML = "<p>ã¾ã å ±å‘ŠãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>";

        function applyFilter() {
            const nameVal = document.getElementById('filter-name').value;
            const textVal = document.getElementById('filter-text').value.toLowerCase();
            currentData = allData.filter(row => {
                const name = row[1];
                const content = (row[3] + row[4] + row[5]).toLowerCase();
                const nameMatch = (nameVal === "") || (name === nameVal);
                const textMatch = (textVal === "") || (content.includes(textVal));

            const endIndex = startIndex + ITEMS_PER_PAGE;
            const pageData = currentData.slice(startIndex, endIndex);

            const paginationDiv = document.createElement('div'); paginationDiv.className = 'Pagination';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('a'); btn.className = 'Pagination-Item-Link'; btn.innerText = i;
                if (i === currentPage) btn.classList.add('isActive');
                btn.onclick = function() { renderPage(i); };
                paginationDiv.appendChild(btn);

            reportContainer.appendChild(paginationDiv);
        }

        function createReportItem(row) {

            const rowIndex = row[row.length - 1]; 

            let buttonsHtml = '';

            let fileHtml = "";
            if (fileUrl) {

                    fileHtml = `

                } else {

                    fileHtml = `

                <div class="report-row"><div class="report-label">æ˜æ—¥ã®æ¥­å‹™</div><div class="report-content">${tomorrow}</div></div>
                <div class="report-row"><div class="report-label">æ‰€è¦‹</div><div class="report-content">${comment}</div></div>
